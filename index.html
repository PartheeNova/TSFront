<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dashboardTitle">Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        /* Custom font for better aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* Basic theme variables and transitions */
        :root {
            --bg-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color-primary: #1F2937; /* gray-800 */
            --text-color-secondary: #6B7280; /* gray-500 */
            --border-color: #D1D5DB; /* gray-300 */
            --shadow-color: rgba(0, 0, 0, 0.08);
            --chart-title-color: #4B5563; /* gray-700 */
            --chart-label-color: #6B7280; /* gray-500 */
            --spinner-color: #3B82F6; /* blue-500 */
            --loading-overlay-bg: rgba(255, 255, 255, 0.8);
            --modal-bg: #ffffff;
            --modal-shadow: rgba(0, 0, 0, 0.2);
            --modal-border: #E5E7EB; /* gray-200 */
        }

        html.dark {
            --bg-color: #121212; /* Even darker, almost black for background for true contrast */
            --card-bg-color: #1e1e1e; /* Slightly lighter than background for cards */
            --text-color-primary: #FFFFFF; /* Pure white for main headers */
            --text-color-secondary: #F0F0F0; /* Very light gray for secondary text, including field labels */
            --border-color: #424242; /* Darker border */
            --shadow-color: rgba(0, 0, 0, 0.5); /* More pronounced shadow in dark mode */
            --chart-title-color: #FFFFFF; /* Pure white for chart titles (h2) */
            --chart-label-color: #D0D0D0; /* Lighter gray for chart labels/ticks */
            --spinner-color: #90CAF9; /* Lighter blue for spinner */
            --loading-overlay-bg: rgba(30, 30, 30, 0.8); /* Darker semi-transparent overlay */
            --modal-bg: #2d3748; /* Dark modal background */
            --modal-shadow: rgba(0, 0, 0, 0.7);
            --modal-border: #4A5568;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dashboard-card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .chart-container {
            position: relative;
            height: 300px; /* Fixed height for charts */
            width: 100%;
            display: flex; /* Flexbox for centering loading overlay content */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow if content exceeds boundary during loading etc */
        }
        #leafletMap {
            height: 50px; /* Adjusted height for the map container */
            width: 50%;
            border-radius: 8px; /* Optional: match card border radius */
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #10B981; /* Green-500 - this remains constant as it's a specific metric color */
        }
        .metric-label {
            font-size: 1.125rem; /* text-lg */
            color: var(--text-color-secondary); /* Now uses the brighter secondary color */
            margin-top: 0.5rem;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 8px; /* Adjusted margin-bottom */
        }
        .last-updated {
            font-size: 0.9em;
            color: var(--text-color-secondary); /* Now uses the brighter secondary color */
            margin-top: 4px;
        }
        .custom-range-inputs {
            display: none; /* Hidden by default */
            flex-direction: column; /* Stack inputs on mobile */
            gap: 1rem; /* Space between inputs */
            margin-top: 1rem;
        }
        @media (min-width: 768px) { /* md breakpoint for larger screens */
            .custom-range-inputs {
                flex-direction: row; /* Side-by-side on larger screens */
                align-items: center;
            }
        }

        /* Styles for Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--loading-overlay-bg); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color-secondary); /* Gray text */
            font-size: 1.1rem;
            z-index: 10; /* Ensure it's above the canvas */
            border-radius: 12px; /* Match card radius */
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            opacity: 1;
            visibility: visible;
        }
        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Allows clicks through when hidden */
        }
        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid var(--spinner-color); /* Blue spinner, changes with theme */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 0.5rem;
            transition: border-top-color 0.3s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styles for theme toggle button */
        #themeToggle {
            background-color: var(--card-bg-color);
            color: var(--text-color-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        #themeToggle:hover {
            background-color: var(--bg-color);
        }
        /* Apply text colors using Tailwind classes that also use custom properties */
        /* These rules are essential for Tailwind utility classes to respect the CSS variables */
        .text-gray-800 { color: var(--text-color-primary); }
        .text-gray-600 { color: var(--text-color-secondary); }
        .text-gray-700 { color: var(--chart-title-color); }
        /* Input and select elements also need their text color adjusted */
        select, input[type="datetime-local"] {
            background-color: var(--card-bg-color); /* Match card background */
            color: var(--text-color-primary); /* Use primary text color */
            border-color: var(--border-color); /* Use dynamic border color */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        select:focus, input[type="datetime-local"]:focus {
            border-color: #6366F1; /* Indigo-500 on focus */
            box-shadow: 0 0 0 1px #6366F1; /* Ring on focus */
        }

        /* Footer Styles */
        .footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-color-secondary);
            font-size: 0.9em;
            border-top: 1px solid var(--border-color);
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        /* Full page loading overlay for PDF generation */
        #pdfLoadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: 2000; /* Ensure it's on top of everything */
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        #pdfLoadingOverlay.show {
            opacity: 1;
            visibility: visible;
        }
        #pdfLoadingOverlay .spinner {
            border-top: 4px solid #fff; /* White spinner for dark background */
        }
    </style>
</head>
<body class="p-6">
    <div id="dashboard-content" class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-4">
            <div class="header-content flex-grow">
                <h1 id="mainDashboardTitle" class="text-4xl font-bold text-center text-gray-800 mb-2"></h1>
                <p class="last-updated text-gray-600">Last Record Time: <span id="lastUpdatedTime">N/A</span></p>
            </div>
            <button id="themeToggle" class="ml-4 p-2 rounded-md shadow-sm">
                <span id="themeIcon">☀️</span>
            </button>
        </div>


        <div class="dashboard-card mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Data View Options</h2>
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <div>
                    <label for="channelSelect" class="block text-sm font-medium text-gray-700 mb-1">Select Channel:</label>
                    <select id="channelSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    </select>
                </div>
                <div>
                    <label for="timeRange" class="block text-sm font-medium text-gray-700 mb-1">Select Time Range:</label>
                    <select id="timeRange" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="last20">Last 20 Entries (Raw)</option>
                        <option value="last100">Last 100 Entries (Raw)</option>
                        <option value="last500">Last 500 Entries (Raw)</option>
                        <option value="last8000">Last 8000 Entries (Raw)</option>
                        <option value="last24hours">Last 24 Hours (Raw)</option>
                        <option value="last7days">Last 7 Days (Raw)</option>
                        <option value="hourlyAvg24">Hourly Averages (Last 24 Hours)</option>
                        <option value="dailyAvg7">Daily Averages (Last 7 Days)</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
                <div>
                    <label for="refreshInterval" class="block text-sm font-medium text-gray-700 mb-1">Refresh Interval:</label>
                    <select id="refreshInterval" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="15">15 Seconds</option>
                        <option value="30" selected>30 Seconds</option>
                        <option value="60">1 Minute</option>
                        <option value="300">5 Minutes</option>
                        <option value="900">15 Minutes</option>
                        <option value="3600">1 Hour</option>
                    </select>
                </div>
                 <button id="applyFilter" class="mt-auto px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Apply</button>
                 <button id="generatePdfReport" class="mt-auto px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 ml-2">Generate PDF Report</button>
            </div>

            <div id="customRangeSection" class="custom-range-inputs">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Start Date:</label>
                    <input type="datetime-local" id="startDate" class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">End Date:</label>
                    <input type="datetime-local" id="endDate" class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
             <p id="dateRangeError" class="text-red-500 text-sm mt-2 hidden">End date cannot be before start date.</p>
        </div>

        <div class="flex flex-col lg:flex-row gap-6">
            <div class="w-full lg:w-3/4 order-2 lg:order-1"> <div id="latestValuesDisplay" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mb-8">
                </div>

                <div id="chartsSection" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                </div>
            </div>

            <div class="w-full lg:w-1/4 order-1 lg:order-2"> <div class="dashboard-card">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Rice GI Locations</h2>
                    <div id="leafletMap" style="height: 300px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        © 2025 Lunix Solutions. All rights reserved.
    </footer>

    <div id="pdfLoadingOverlay" class="hidden">
        <div class="spinner"></div>
        <p class="mt-2">Generating PDF Report...</p>
    </div>

    <script>
        // IMPORTANT: Update this URL based on where your Node.js backend is running.
        const BACKEND_URL = 'http://localhost:3000/api/thingspeak-data';

        let chartInstances = {}; // Stores Chart.js instances
        let currentRefreshIntervalId; // Stores the ID of the current setInterval
        let leafletMap; // Leaflet map instance
        let leafletMarkers = {}; // Stores Leaflet marker instances

        // Define configuration for different ThingSpeak channels
        const channelsConfig = {
            '2958959': { // Original channel ID
                name: 'Rice GI Location-1',
                fields: [
                    { id: 1, label: 'Soil Temperature', unit: '°C', color: '#EF4444' }, // Red-500
                    { id: 2, label: 'Soil Moisture', unit: '%', color: '#3B82F6' }, // Blue-500
                    { id: 3, label: 'Ambient Temperature', unit: '°C', color: '#F59E0B' }, // Amber-500
                    { id: 4, label: 'Ambient Humidity', unit: '%', color: '#10B981' } // Green-500
                ],
                // Add geographical coordinates for Location-1
                location: { lat: 13.705772, lng: 100.812585 } // Example: Bangkok center (adjust as needed)
            },
            '2974775': { // Updated channel ID with new name
                name: 'Rice GI Location-2',
                fields: [
                    { id: 1, label: 'Atmosphere Temperature', unit: '°C', color: '#EF4444' }, // Red-500
                    { id: 2, label: 'Atmosphere Humidity', unit: '%', color: '#3B82F6' }, // Blue-500
                    { id: 3, label: 'Light Level', unit: 'lux', color: '#F59E0B' }, // Amber-500
                    { id: 4, label: 'Soil Temperature', unit: '°C', color: '#10B981' } // Green-500
                ],
                // Add geographical coordinates for Location-2
                location: { lat: 13.823185, lng: 100.608716 } // Example: North of Bangkok (adjust as needed)
            }
        };

        let currentChannelId = '2958959'; // Default channel ID to load
        let currentChannelConfig = channelsConfig[currentChannelId]; // Initialize with default channel config

        // Get references to the new elements
        const htmlElement = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const mainDashboardTitle = document.getElementById('mainDashboardTitle');
        const channelSelect = document.getElementById('channelSelect');
        const timeRangeSelect = document.getElementById('timeRange');
        const customRangeSection = document.getElementById('customRangeSection');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const dateRangeError = document.getElementById('dateRangeError');
        const latestValuesDisplay = document.getElementById('latestValuesDisplay');
        const chartsSection = document.getElementById('chartsSection');

        // New references for PDF generation
        const generatePdfButton = document.getElementById('generatePdfReport');
        const pdfLoadingOverlay = document.getElementById('pdfLoadingOverlay');
        const dashboardContent = document.getElementById('dashboard-content');


        /**
         * Populates the channel selection dropdown based on channelsConfig.
         */
        function populateChannelSelect() {
            for (const id in channelsConfig) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = channelsConfig[id].name;
                channelSelect.appendChild(option);
            }
            // Set the default selected channel
            channelSelect.value = currentChannelId;
        }

        /**
         * Dynamically generates the HTML for latest values and charts based on the current channel's fields.
         */
        function generateDashboardHTML() {
            latestValuesDisplay.innerHTML = ''; // Clear previous content
            chartsSection.innerHTML = ''; // Clear previous content

            currentChannelConfig.fields.forEach(field => {
                // Latest Value Card
                const latestCard = `
                    <div class="dashboard-card text-center">
                        <p id="latestField${field.id}" class="metric-value">--</p>
                        <p class="metric-label">${field.label} (${field.unit})</p>
                    </div>
                `;
                latestValuesDisplay.insertAdjacentHTML('beforeend', latestCard);

                // Chart Card
                const chartCard = `
                    <div class="dashboard-card">
                        <h2 class="text-xl font-semibold text-gray-700 mb-2">${field.label} (${field.unit})</h2>
                        <p class="text-sm text-gray-600 mb-2">
                            Min: <span id="minField${field.id}">N/A</span> | Max: <span id="maxField${field.id}">N/A</span> | Avg: <span id="avgField${field.id}">N/A</span>
                        </p>
                        <div class="chart-container">
                            <div id="loadingField${field.id}" class="loading-overlay hidden">
                                <div class="spinner"></div> Loading...
                            </div>
                            <canvas id="chartField${field.id}"></canvas>
                        </div>
                    </div>
                `;
                chartsSection.insertAdjacentHTML('beforeend', chartCard);
            });
        }


        /**
         * Sets the theme based on local storage or system preference.
         */
        function setThemeFromLocalStorage() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.className = savedTheme;
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                htmlElement.className = 'dark';
            } else {
                htmlElement.className = 'light';
            }
            updateThemeIcon();
            // Chart colors are updated in updateChart when it's called
        }

        /**
         * Toggles the theme between light and dark.
         */
        function toggleTheme() {
            if (htmlElement.classList.contains('light')) {
                htmlElement.className = 'dark';
                localStorage.setItem('theme', 'dark');
            } else {
                htmlElement.className = 'light';
                localStorage.setItem('theme', 'light');
            }
            updateThemeIcon();
            updateChartColors(); // Update chart colors when theme changes
        }

        /**
         * Updates the theme icon based on the current theme.
         */
        function updateThemeIcon() {
            if (htmlElement.classList.contains('dark')) {
                themeIcon.textContent = '🌙'; // Moon icon for dark mode
            } else {
                themeIcon.textContent = '☀️'; // Sun icon for light mode
            }
        }

        /**
         * Dynamically updates chart colors based on the current theme.
         * Call this after theme changes or on initial load.
         */
        function updateChartColors() {
            // Get the computed values of the CSS variables
            const titleColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-title-color').trim();
            const labelColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-label-color').trim();
            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-label-color').trim(); // Grid color now matches label color for harmony


            currentChannelConfig.fields.forEach(field => {
                const canvasId = `chartField${field.id}`;
                if (chartInstances[canvasId]) {
                    const chart = chartInstances[canvasId];
                    // Update chart options if they exist
                    if (chart.options.scales.x) {
                        chart.options.scales.x.ticks.color = labelColor; // Use labelColor for ticks
                        chart.options.scales.x.grid.color = gridColor;
                        chart.options.scales.x.title.color = titleColor; // Use titleColor for axis titles
                    }
                    if (chart.options.scales.y) {
                        chart.options.scales.y.ticks.color = labelColor; // Use labelColor for ticks
                        chart.options.scales.y.grid.color = gridColor;
                        chart.options.scales.y.title.color = titleColor; // Use titleColor for axis titles
                    }
                    if (chart.options.plugins && chart.options.plugins.legend && chartInstances[canvasId].options.plugins.legend.labels) {
                         chartInstances[canvasId].options.plugins.legend.labels.font.color = titleColor;
                    }
                    chart.update();
                }
            });
        }


        /**
         * Formats a Date object into ThingSpeak's required Jamboree-MM-DD HH:NN:SS format using UTC values.
         * Note: This function now returns a string with literal spaces and colons,
         * as URLSearchParams will handle the URL encoding automatically.
         * @param {Date} date - The Date object to format.
         * @returns {string} The formatted date string (e.g., "2025-06-07 08:30:00").
         */
        function formatThingSpeakDate(date) {
            const pad = (num) => num < 10 ? '0' + num : num;
            const year = date.getUTCFullYear();
            const month = pad(date.getUTCMonth() + 1); // getUTCMonth is 0-indexed
            const day = pad(date.getUTCDate());
            const hours = pad(date.getUTCHours());
            const minutes = pad(date.getUTCMinutes());
            const seconds = pad(date.getUTCSeconds());
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`; // Changed %20 to ' '
        }

        /**
         * Sets default values for custom date range inputs.
         * Sets start date to 24 hours ago, end date to now, in local timezone.
         */
        function setDefaultCustomRange() {
            const now = new Date();
            const twentyFourHoursAgo = new Date(now.getTime() - (24 * 60 * 60 * 1000));

            // Format for datetime-local input (YYYY-MM-DDTHH:mm) - uses local timezone for input display
            const formatInputDate = (date) => {
                const pad = (num) => num < 10 ? '0' + num : num;
                return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
            };

            startDateInput.value = formatInputDate(twentyFourHoursAgo);
            endDateInput.value = formatInputDate(now);
        }

        /**
         * Toggles visibility of custom date range inputs and manages defaults.
         */
        function toggleCustomRangeInputs() {
            if (timeRangeSelect.value === 'custom') {
                customRangeSection.style.display = 'flex'; // Show
                if (!startDateInput.value || !endDateInput.value) { // Set defaults if empty
                    setDefaultCustomRange();
                }
            } else {
                customRangeSection.style.display = 'none'; // Hide
                dateRangeError.classList.add('hidden'); // Hide error message
            }
        }

        /**
         * Shows or hides loading overlays for all charts.
         * @param {boolean} show - True to show loading overlays, false to hide.
         */
        function toggleLoadingOverlays(show) {
            currentChannelConfig.fields.forEach(field => {
                const loadingOverlay = document.getElementById(`loadingField${field.id}`);
                if (loadingOverlay) {
                    if (show) {
                        loadingOverlay.classList.remove('hidden');
                    } else {
                        loadingOverlay.classList.add('hidden');
                    }
                }
            });
        }

        /**
         * Fetches data from the backend proxy server with selected time range parameters.
         * @param {Object} params - Query parameters to send to the backend.
         * @returns {Promise<Object|null>} The ThingSpeak data or null if an error occurs.
         */
        async function fetchThingSpeakData(params = {}) {
            // Add the current channel ID to the parameters
            params.channelId = currentChannelId;
            const query = new URLSearchParams(params).toString();
            toggleLoadingOverlays(true); // Show loading overlays before fetching
            try {
                const response = await fetch(`${BACKEND_URL}?${query}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching data from backend:", error);
                currentChannelConfig.fields.forEach(field => {
                    const latestValueElement = document.getElementById(`latestField${field.id}`);
                    if (latestValueElement) {
                        latestValueElement.textContent = "Error";
                    }
                    
                    const minElement = document.getElementById(`minField${field.id}`);
                    if (minElement) minElement.textContent = "N/A";
                    
                    const maxElement = document.getElementById(`maxField${field.id}`);
                    if (maxElement) maxElement.textContent = "N/A";
                    
                    const avgElement = document = document.getElementById(`avgField${field.id}`);
                    if (avgElement) avgElement.textContent = "N/A";
                });
                const lastUpdatedTimeElement = document.getElementById('lastUpdatedTime');
                if (lastUpdatedTimeElement) {
                    lastUpdatedTimeElement.textContent = "Error fetching data!";
                }
                return null;
            } finally {
                toggleLoadingOverlays(false); // Hide loading overlays after fetch (success or error)
            }
        }

        /**
         * Initializes or updates a Chart.js chart for a specific field.
         * @param {string} canvasId - The ID of the canvas element.
         * @param {string} label - The label for the chart's dataset.
         * @param {Array<string>} timestamps - Array of formatted timestamps.
         * @param {Array<number|null>} dataValues - Array of data values for the field.
         * @param {string} borderColor - Color for the chart line.
         * @param {string} unit - The unit of measurement for the Y-axis label.
         */
        function updateChart(canvasId, label, timestamps, dataValues, borderColor, unit) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            // Dynamically get colors for Chart.js elements from CSS variables
            const titleColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-title-color').trim();
            const labelColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-label-color').trim();
            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-label-color').trim(); // Grid color now matches label color for harmony


            if (chartInstances[canvasId]) {
                chartInstances[canvasId].data.labels = timestamps;
                chartInstances[canvasId].data.datasets[0].data = dataValues;
                chartInstances[canvasId].options.scales.y.title.text = `Value (${unit})`;
                chartInstances[canvasId].data.datasets[0].borderColor = borderColor; // Update line color
                chartInstances[canvasId].data.datasets[0].backgroundColor = `${borderColor}20`; // Update background fill
                // Update dynamic colors for existing charts
                if (chartInstances[canvasId].options.scales.x) {
                    chartInstances[canvasId].options.scales.x.ticks.color = labelColor;
                    chartInstances[canvasId].options.scales.x.grid.color = gridColor;
                    chartInstances[canvasId].options.scales.x.title.color = titleColor;
                }
                if (chartInstances[canvasId].options.scales.y) {
                    chartInstances[canvasId].options.scales.y.ticks.color = labelColor;
                    chartInstances[canvasId].options.scales.y.grid.color = gridColor;
                    chartInstances[canvasId].options.scales.y.title.color = titleColor;
                }
                if (chartInstances[canvasId].options.plugins && chartInstances[canvasId].options.plugins.legend && chartInstances[canvasId].options.plugins.legend.labels) {
                         chartInstances[canvasId].options.plugins.legend.labels.font.color = titleColor;
                }
                chartInstances[canvasId].update();
            } else {
                chartInstances[canvasId] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: `${label} (${unit})`, // Label includes unit
                            data: dataValues,
                            borderColor: borderColor,
                            backgroundColor: `${borderColor}20`, // Light background fill
                            tension: 0.3, // Smoother lines
                            fill: true,
                            pointRadius: 3,
                            pointHoverRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    font: {
                                        size: 14,
                                        color: titleColor // Dynamic color for legend labels
                                    }
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time',
                                    color: titleColor // Dynamic color
                                },
                                ticks: {
                                    color: labelColor // Dynamic color
                                },
                                grid: {
                                    color: gridColor // Dynamic color for grid lines
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: `Value (${unit})`,
                                    color: titleColor // Dynamic color
                                },
                                beginAtZero: false,
                                ticks: {
                                    color: labelColor // Dynamic color
                                },
                                grid: {
                                    color: gridColor // Dynamic color for grid lines
                                }
                            }
                        }
                    }
                });
            }
        }

        /**
         * Main function to update the entire dashboard.
         * @param {string} [selectedChannelId] - Optional; if provided, switches to this channel.
         */
        async function updateDashboard(selectedChannelId) {
            if (selectedChannelId && channelsConfig[selectedChannelId]) {
                currentChannelId = selectedChannelId;
                currentChannelConfig = channelsConfig[currentChannelId];
                mainDashboardTitle.textContent = currentChannelConfig.name; // Update dashboard title
                generateDashboardHTML(); // Regenerate HTML for current channel
                // Destroy existing chart instances before creating new ones for the new channel
                for (const chartId in chartInstances) {
                    if (chartInstances[chartId]) {
                        chartInstances[chartId].destroy();
                    }
                }
                chartInstances = {}; // Clear the chart instances object
            } else {
                mainDashboardTitle.textContent = currentChannelConfig.name; // Ensure title is set on initial load/filter change
            }


            const selectedRange = timeRangeSelect.value;
            let params = {};
            dateRangeError.classList.add('hidden'); // Hide any previous error

            if (selectedRange === 'custom') {
                const start = new Date(startDateInput.value);
                const end = new Date(endDateInput.value);

                if (isNaN(start.getTime()) || isNaN(end.getTime())) {
                    dateRangeError.textContent = "Please select valid start and end dates.";
                    dateRangeError.classList.remove('hidden');
                    return; // Prevent update if dates are invalid
                }
                if (start.getTime() >= end.getTime()) {
                    dateRangeError.textContent = "End date cannot be before or same as start date.";
                    dateRangeError.classList.remove('hidden');
                    return; // Prevent update if dates are invalid
                }
                params.start = formatThingSpeakDate(start);
                params.end = formatThingSpeakDate(end);
                // ThingSpeak limits custom range to 8000 results. Set a high number to get all possible.
                params.results = 8000;
            } else {
                switch (selectedRange) {
                    case 'last20': params.results = 20; break;
                    case 'last100': params.results = 100; break;
                    case 'last500': params.results = 500; break;
                    case 'last8000': params.results = 8000; break;
                    case 'last24hours': params.minutes = 1440; params.results = 8000; break;
                    case 'last7days': params.days = 7; params.results = 8000; break;
                    case 'hourlyAvg24': params.minutes = 1440; params.average = 60; break;
                    case 'dailyAvg7': params.days = 7; params.average = 1440; break;
                    default: params.results = 50;
                }
            }

            const data = await fetchThingSpeakData(params);

            if (data && data.feeds && data.feeds.length > 0) {
                const feeds = data.feeds;

                const fieldData = {};
                currentChannelConfig.fields.forEach(field => {
                    fieldData[field.id] = {
                        timestamps: [],
                        values: []
                    };
                });

                feeds.forEach(feed => {
                    const createdAt = new Date(feed.created_at);
                    let formattedTime;
                    if (selectedRange.includes('hourlyAvg') || selectedRange.includes('dailyAvg') || selectedRange === 'custom') {
                        formattedTime = createdAt.toLocaleString();
                    } else {
                        formattedTime = createdAt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    }
                    
                    currentChannelConfig.fields.forEach(field => { 
                        const fieldValue = parseFloat(feed[`field${field.id}`]);
                        fieldData[field.id].timestamps.push(formattedTime);
                        fieldData[field.id].values.push(isNaN(fieldValue) ? null : fieldValue);
                    });
                });

                document.getElementById('lastUpdatedTime').textContent = new Date(feeds[feeds.length - 1].created_at).toLocaleString();

                currentChannelConfig.fields.forEach(field => {
                    const fieldValues = fieldData[field.id].values.filter(v => v !== null); // Filter out nulls for calculations

                    const latestValue = fieldValues.length > 0 ? fieldValues[fieldValues.length - 1].toFixed(2) : '--';
                    document.getElementById(`latestField${field.id}`).textContent = latestValue;

                    const min = fieldValues.length > 0 ? Math.min(...fieldValues).toFixed(2) : 'N/A';
                    const max = fieldValues.length > 0 ? Math.max(...fieldValues).toFixed(2) : 'N/A';
                    const avg = fieldValues.length > 0 ? (fieldValues.reduce((sum, val) => sum + val, 0) / fieldValues.length).toFixed(2) : 'N/A';

                    document.getElementById(`minField${field.id}`).textContent = min;
                    document.getElementById(`maxField${field.id}`).textContent = max;
                    document.getElementById(`avgField${field.id}`).textContent = avg;

                    updateChart(
                        `chartField${field.id}`,
                        field.label,
                        fieldData[field.id].timestamps,
                        fieldData[field.id].values,
                        field.color,
                        field.unit
                    );
                });
            } else {
                // No data received or feeds array is empty
                document.getElementById('lastUpdatedTime').textContent = "No data available";
                currentChannelConfig.fields.forEach(field => {
                    document.getElementById(`latestField${field.id}`).textContent = "--";
                    document.getElementById(`minField${field.id}`).textContent = "N/A";
                    document.getElementById(`maxField${field.id}`).textContent = "N/A";
                    document.getElementById(`avgField${field.id}`).textContent = "N/A";
                    // Clear or destroy charts if no data
                    const canvasId = `chartField${field.id}`;
                    if (chartInstances[canvasId]) {
                        chartInstances[canvasId].destroy();
                        delete chartInstances[canvasId];
                    }
                });
                console.warn("No feeds data available for the selected channel and time range.");
            }
        }

        /**
         * Sets or clears the automatic refresh interval for dashboard data.
         */
        function setRefreshInterval() {
            if (currentRefreshIntervalId) {
                clearInterval(currentRefreshIntervalId); // Clear any existing interval
            }

            const intervalSeconds = parseInt(document.getElementById('refreshInterval').value);

            if (intervalSeconds > 0) {
                currentRefreshIntervalId = setInterval(() => {
                    updateDashboard(); // Call updateDashboard without changing channel
                }, intervalSeconds * 1000);
            }
        }

        /**
         * Initializes the Leaflet map and adds markers.
         */
        function initLeafletMap() {
            const defaultCenter = [13.77, 100.5]; // A central point for Thailand/Bangkok [latitude, longitude]
            leafletMap = L.map('leafletMap').setView(defaultCenter, 10); // Adjust zoom level as needed

            // Add an OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(leafletMap);

            addLeafletMarkersToMap();
        }

        /**
         * Adds markers for each configured location to the Leaflet map.
         */
        function addLeafletMarkersToMap() {
            for (const channelId in channelsConfig) {
                const config = channelsConfig[channelId];
                if (config.location) {
                    const marker = L.marker([config.location.lat, config.location.lng])
                        .addTo(leafletMap)
                        .bindPopup(config.name); // Optional: show name on hover/click

                    leafletMarkers[channelId] = marker; // Store marker instance

                    marker.on('click', () => {
                        // Update the channelSelect dropdown and trigger dashboard update
                        document.getElementById('channelSelect').value = channelId;
                        updateDashboard(channelId);
                        setRefreshInterval(); // Reset interval for new channel
                    });
                }
            }
        }

        /**
         * Generates a PDF report of the current dashboard content.
         */
        async function generatePdfReport() {
            pdfLoadingOverlay.classList.add('show'); // Show loading overlay
            try {
                // Ensure chart rendering is complete before capturing
                // You might need a small delay or a more robust way to ensure charts are drawn
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay

                const canvas = await html2canvas(dashboardContent, {
                    scale: 5, // Increase scale for better resolution in PDF
                    useCORS: true, // If you have images/resources from other origins
                    // Add any other options as needed
                });

                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4'); // 'p' portrait, 'mm' units, 'a4' size

                const imgWidth = 210; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                pdf.save('ThingSpeak_Dashboard_Report.pdf');
            } catch (error) {
                console.error("Error generating PDF:", error);
                alert("Failed to generate PDF report. Please try again.");
            } finally {
                pdfLoadingOverlay.classList.remove('show'); // Hide loading overlay
            }
        }


        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            populateChannelSelect(); // Populate the dropdown first
            setThemeFromLocalStorage(); // Set theme on initial load
            setDefaultCustomRange(); // Set initial default values for custom range inputs
            toggleCustomRangeInputs(); // Set initial visibility based on default selected option
            updateDashboard(currentChannelId); // Initial load with the default channel
            setRefreshInterval(); // Set initial refresh interval

            // Initialize Leaflet Map
            initLeafletMap();

            themeToggle.addEventListener('click', toggleTheme); // Toggle theme on button click
            
            channelSelect.addEventListener('change', (event) => {
                updateDashboard(event.target.value); // Update dashboard when channel changes
                setRefreshInterval(); // Reset interval for new channel
            });

            timeRangeSelect.addEventListener('change', () => {
                toggleCustomRangeInputs();
                updateDashboard(); // Update immediately when time range changes
                setRefreshInterval(); // Reset interval, potentially pausing it for 'custom'
            });

            document.getElementById('applyFilter').addEventListener('click', () => {
                updateDashboard(); // Update immediately when filter is applied
                setRefreshInterval(); // Reset interval with potentially new frequency
            });
            document.getElementById('refreshInterval').addEventListener('change', setRefreshInterval);

            generatePdfButton.addEventListener('click', generatePdfReport);
        });
    </script>
